name: minGW on windows test suite

on:
  push:
   branches:
     - master

jobs:
  test:
      runs-on: windows-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: install minGW
          run: sudo apt install mingw-w64
        - name: test
          run: |
            echo 'testing'
            ls
            cd tests/
            bash create_cmake_dir
            cd cmake-build-default || exit 1
            cmake -D CMAKE_CXX_COMPILER=mingw-w64 -S .. -B .
            cmake --build . --config Release
            ls
            ./flippy_test.exe
            echo "done testing"
