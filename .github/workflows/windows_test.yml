name: windows test suite

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true

  test:
      runs-on: windows-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: test
          run: |
            echo 'testing'
            cd tests/
            bash build_tests_without_coverage
            cd cmake-build-default
            ./flippy_test
            cd ..
            ./do_tests
            echo "done testing"
