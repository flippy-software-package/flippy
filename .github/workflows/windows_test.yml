name: MSVC on windows test suite

on:
  push:
   branches:
     - master

jobs:
  test:
      runs-on: windows-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: test
          run: |
            echo 'testing'
            ls
            cd tests/
            bash build_tests_without_coverage
            ls
            cd cmake-build-default || exit 1
            ls
            cd x64
            ls
            cd Release
            ls
            ./flippy_test.exe
            echo "done testing"
